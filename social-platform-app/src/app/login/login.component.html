<h3 class="myTitle">Social Platform</h3>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="display-5">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-75 position-relative">
              <label for="username" class="form-label fs-4">Username or Email</label>
              <input type="text" class="form-control fs-4 text-center" id="username"
                      [(ngModel)]="usernameOrEmail" name="usernameOrEmail">
              <div class="placeholder-text">Enter username or email</div>
            </div>
            <div class="mb-3 w-75 position-relative">
              <label for="password" class="form-label fs-4">Password</label>
              <input type="password" class="form-control fs-4 text-center" id="password"
                     [(ngModel)]="password" name="password">
              <div class="placeholder-text">Password</div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
